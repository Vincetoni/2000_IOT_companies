<!DOCTYPE html>
<html>
<head>
  <title>Vincent Oni — 2,000 Companies Assignment</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <span class="hero-badge">IoT Companies Directory</span>
      <h1>Vincent Oni — 2,000 Companies Assignment</h1>
      <p>
        I was unable to locate a verified source that listed 2,000 IoT companies,
        so I compiled and generated this dataset to satisfy the assignment requirements.
      </p>
    </header>

    <section class="controls" aria-label="Search and filter">
      <div class="field">
        <label class="sr-only" for="searchInput">Search company</label>
        <input id="searchInput" type="search" placeholder="Search companies by name..." />
      </div>
      <div class="field">
        <label class="sr-only" for="categorySelect">Filter by category</label>
        <select id="categorySelect"></select>
        <span class="select-arrow">▾</span>
      </div>
      <div id="resultsMeta" class="meta"></div>
    </section>

    <section>
      <div id="listContainer" class="grid"></div>
    </section>

    <footer>© 2026 vince_toni</footer>
  </div>

<script src="index.js"></script> 

</body>
</html>
